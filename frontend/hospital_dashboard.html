<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: crimson;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { color: crimson; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background: crimson;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th { background: #f1f2f6; }
    .delete-btn {
      background: #d63031;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Hospital Dashboard - Manage Donation Camps</header>

  <div class="container">
    <h2>Add a New Camp</h2>
    <form id="campForm">
      <input type="text" name="title" placeholder="Camp Title" required>
      <textarea name="description" placeholder="Description" rows="3"></textarea>
      <input type="text" name="address" placeholder="Address" required>
      <input type="text" name="city" placeholder="City" required>
      <input type="date" name="date" required>
      <input type="time" name="time" required>
      <input type="number" name="capacity" placeholder="Capacity" required>
      <button type="submit">Add Camp</button>
    </form>

    <h2>Existing Camps</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>City</th>
          <th>Date</th>
          <th>Time</th>
          <th>Capacity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="campList">
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('campForm');
    const campList = document.getElementById('campList');

    // Load existing camps
    async function loadCamps() {
      const res = await fetch('../backend/get_camps.php');
      const camps = await res.json();
      campList.innerHTML = '';

      if (camps.length === 0) {
        campList.innerHTML = '<tr><td colspan="6">No camps available.</td></tr>';
        return;
      }

      camps.forEach(camp => {
        const row = `
          <tr>
            <td>${camp.title}</td>
            <td>${camp.city}</td>
            <td>${camp.date}</td>
            <td>${camp.time}</td>
            <td>${camp.capacity}</td>
            <td><button class="delete-btn" onclick="deleteCamp(${camp.camp_id})">Delete</button></td>
          </tr>`;
        campList.innerHTML += row;
      });
    }

    // Add new camp
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('../backend/add_camp.php', {
        method: 'POST',
        body: formData
      });
      const result = await response.text();
      alert(result);
      form.reset();
      loadCamps();
    });

    // Delete camp
    async function deleteCamp(id) {
      if (confirm('Delete this camp?')) {
        const res = await fetch(`../backend/delete_camp.php?id=${id}`);
        const result = await res.text();
        alert(result);
        loadCamps();
      }
    }

    // Initial load
    loadCamps();
  </script>
</body>
</html>

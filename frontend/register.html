<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donation Management - Auth</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      background: var(--primary-gradient);
      border-radius: var(--radius-md);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
      color: white;
      box-shadow: var(--shadow-md);
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: var(--bg-light);
      border-radius: var(--radius-md);
      padding: 0.3rem;
      margin-bottom: 2rem;
    }

    .tab {
      flex: 1;
      padding: 0.8rem 0;
      cursor: pointer;
      font-weight: 600;
      background: none;
      border: none;
      color: var(--text-light);
      transition: var(--transition);
      border-radius: var(--radius-sm);
    }

    .tab.active {
      color: var(--primary-color);
      background: white;
      box-shadow: var(--shadow-sm);
    }

    form {
      display: none;
      flex-direction: column;
      gap: 1.2rem;
      text-align: left;
    }

    form.active {
      display: flex;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      font-weight: 500;
      color: var(--text-dark);
      font-size: 0.95rem;
      margin-bottom: -0.5rem;
    }

    input,
    select {
      padding: 0.8rem 1rem;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-color);
      font-size: 1rem;
      outline: none;
      width: 100%;
      transition: var(--transition);
      background: white;
    }

    input:focus,
    select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.1);
    }

    .btn-auth {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: var(--radius-md);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1rem;
    }

    .btn-auth:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    small {
      display: block;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    small a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="auth-container" data-aos="zoom-in">
    <div class="logo-icon">üíß</div>
    <h2 style="margin-bottom: 0.5rem; color: var(--text-dark);">Welcome Back</h2>
    <p style="color: var(--text-light); margin-bottom: 2rem;">Sign in to save lives or manage donations</p>

    <div class="tabs">
      <button class="tab active" id="signInTab">Sign In</button>
      <button class="tab" id="registerTab">Register</button>
    </div>

    <!-- SIGN IN FORM -->
    <form id="signInForm" class="active" method="POST">
      <label for="signin-role">I am a</label>
      <select id="signin-role" name="role" required>
        <option value="donor">Donor</option>
      </select>

      <label>Email</label>
      <input type="email" id="signin-email" name="email" placeholder="you@example.com" required />

      <label>Password</label>
      <input type="password" id="signin-password" name="password" placeholder="********" required />

      <button type="submit" class="btn-auth">Sign In</button>

      <small>Don't have an account? <a href="#" id="switchToRegister">Create one</a></small>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" method="POST">
      <label for="register-role">I want to register as a</label>
      <select id="register-role" name="role" required>
        <option value="donor">Donor</option>
      </select>

      <label>Full Name</label>
      <input type="text" id="fullname" name="full_name" placeholder="John Doe" required />

      <label>Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 0000000000" required />

      <label>Password</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirm_password" placeholder="********" required />

      <button type="submit" class="btn-auth">Create Account</button>

      <small>Already have an account? <a href="#" id="switchToSignIn">Sign In</a></small>
    </form>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 800,
      easing: 'ease-out-cubic',
    });

    const signInTab = document.getElementById("signInTab");
    const registerTab = document.getElementById("registerTab");
    const signInForm = document.getElementById("signInForm");
    const registerForm = document.getElementById("registerForm");
    const switchToRegister = document.getElementById("switchToRegister");
    const switchToSignIn = document.getElementById("switchToSignIn");

    function showSignIn() {
      signInTab.classList.add("active");
      registerTab.classList.remove("active");
      signInForm.classList.add("active");
      registerForm.classList.remove("active");
    }

    function showRegister() {
      registerTab.classList.add("active");
      signInTab.classList.remove("active");
      registerForm.classList.add("active");
      signInForm.classList.remove("active");
    }

    // Switch tabs
    signInTab.addEventListener("click", showSignIn);
    registerTab.addEventListener("click", showRegister);

    // Switch via links
    switchToRegister.addEventListener("click", (e) => {
      e.preventDefault();
      showRegister();
    });

    switchToSignIn.addEventListener("click", (e) => {
      e.preventDefault();
      showSignIn();
    });

    // ‚úÖ Register form submission
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (pass !== confirm) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      const formData = new FormData(registerForm);

      try {
        const response = await fetch("../backend/register.php", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        alert(result); // PHP message
        if (result.toLowerCase().includes("success")) {
          registerForm.reset();
          showSignIn();
        }
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Something went wrong. Please try again.");
      }
    });

    // ‚úÖ Sign-in form submission (connects to backend/login.php)
    signInForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(signInForm);

      try {
        const response = await fetch("../backend/login.php", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        alert(result); // Show PHP response

        if (result.includes("Welcome Donor")) {
          // Optional: redirect to dashboard
          window.location.href = "donor_profile.html";
        }

        signInForm.reset();
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Server error! Please try again later.");
      }
    });
  </script>
</body>

</html>

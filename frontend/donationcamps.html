<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Camps | BloodBridge</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #fff;
      color: #222;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #d81b60;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #d81b60;
    }

    .nav-buttons .btn-primary,
    .nav-buttons .btn-outline {
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #d81b60, #1976d2);
      color: white;
    }

    .btn-outline {
      background: white;
      color: #d81b60;
      border: 2px solid #d81b60;
    }

    .btn-outline:hover {
      background: #d81b60;
      color: #fff;
    }

    /* Main Section */
    main {
      padding: 2rem 5%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #666;
      margin-bottom: 2rem;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.8rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .search-bar input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      padding-left: 0.5rem;
    }

    .search-bar i {
      color: #888;
    }

    /* Stats Cards */
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      flex: 1;
      min-width: 200px;
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border: 1px solid #eee;
    }

    .stat-card h3 {
      color: #555;
      font-weight: 500;
      font-size: 1rem;
    }

    .stat-card h2 {
      font-size: 1.8rem;
      margin-top: 0.5rem;
      color: #d81b60;
    }

    .stat-card:nth-child(2) h2 {
      color: #2e7d32;
    }

    /* Camp Cards */
    .camp-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #eee;
      transition: transform 0.3s;
    }

    .camp-card:hover {
      transform: translateY(-4px);
    }

    .camp-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .camp-header h2 {
      font-size: 1.2rem;
    }

    .status {
      background: #2e7d32;
      color: #fff;
      font-size: 0.8rem;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
    }

    .camp-details {
      margin-top: 0.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .detail {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .detail i {
      color: #d81b60;
    }

    .camp-footer {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .progress-container {
      width: 100%;
      background: #f1f1f1;
      border-radius: 10px;
      height: 8px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-bar {
      height: 8px;
      background: #d81b60;
      width: 10%;
      transition: width 0.5s;
    }

    .btn-book {
      background: linear-gradient(90deg, #d81b60, #1976d2);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-book:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .camp-details {
        flex-direction: column;
        gap: 1rem;
      }

      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar will be loaded here -->
  <div id="navbar-placeholder"></div>

  <!-- Main Section -->
  <main>
    <h1>Donation Camps</h1>
    <p class="subtitle">Find blood donation camps near you and schedule your appointment</p>

    <!-- Search Bar -->
    <div class="search-bar">
      <i>üîç</i>
      <input type="text" placeholder="Search by camp name or location..." id="searchInput" />
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <h3>Total Camps</h3>
        <h2 id="totalCamps">0</h2>
      </div>
      <div class="stat-card">
        <h3>Total Capacity</h3>
        <h2 id="availableSlots">0</h2>
      </div>
      <div class="stat-card">
        <h3>This Month</h3>
        <h2 id="thisMonth">0</h2>
      </div>
    </div>

    <!-- Camp Cards (loaded from backend) -->
    <div id="campCards">
      <!-- Filled dynamically -->
    </div>
  </main>

  <script>
    const searchInput = document.getElementById('searchInput');
    const campCardsContainer = document.getElementById('campCards');
    const totalCampsEl = document.getElementById('totalCamps');
    const availableSlotsEl = document.getElementById('availableSlots');
    const thisMonthEl = document.getElementById('thisMonth');

    let allCamps = [];

    function renderCamps(camps) {
      if (!camps || camps.length === 0) {
        campCardsContainer.innerHTML = '<p>No donation camps available right now.</p>';
        return;
      }

      campCardsContainer.innerHTML = '';

      camps.forEach(camp => {
        const capacity = parseInt(camp.capacity || 0, 10);
        const progress = Math.max(5, Math.min(100, (capacity > 0 ? (capacity / (capacity * 2)) * 100 : 10)));

        const card = document.createElement('div');
        card.className = 'camp-card';
        card.innerHTML = `
          <div class="camp-header">
            <h2>${camp.title}</h2>
            <span class="status">Upcoming</span>
          </div>
          <p>${camp.description || ''}</p>

          <div class="camp-details">
            <div class="detail">üìÖ <span><b>Date:</b> ${camp.date}</span></div>
            <div class="detail">‚è∞ <span><b>Time:</b> ${camp.time}</span></div>
            <div class="detail">üìç <span><b>Location:</b> ${camp.address}, ${camp.city}</span></div>
            <div class="detail">ü©∏ <span><b>Capacity:</b> ${capacity}</span></div>
          </div>

          <div class="camp-footer">
            <div class="progress-container">
              <div class="progress-bar" style="width: ${progress}%;"></div>
            </div>
            <button class="btn-book" style="margin:10px;">Book Appointment</button>
          </div>
        `;
        campCardsContainer.appendChild(card);
      });
    }

    function updateStats(camps) {
      const total = camps.length;
      const totalCapacity = camps.reduce((sum, c) => sum + (parseInt(c.capacity || 0, 10) || 0), 0);

      const now = new Date();
      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();
      const thisMonthCount = camps.filter(c => {
        if (!c.date) return false;
        const d = new Date(c.date);
        return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
      }).length;

      totalCampsEl.textContent = total;
      availableSlotsEl.textContent = totalCapacity;
      thisMonthEl.textContent = thisMonthCount;
    }

    async function loadCamps() {
      try {
        const res = await fetch('../backend/get_camps.php');
        const text = await res.text();

        let data;
        try {
          data = text ? JSON.parse(text) : [];
        } catch (parseErr) {
          console.error('Failed to parse camps JSON. Raw response:', text);
          throw new Error(
            'Server returned an unexpected response. ' +
            'Check PHP errors or database configuration.\n' +
            text.substring(0, 200)
          );
        }

        allCamps = Array.isArray(data) ? data : [];
        renderCamps(allCamps);
        updateStats(allCamps);
      } catch (err) {
        console.error('Error loading camps:', err);
        campCardsContainer.innerHTML =
          '<p style="color:red; white-space:pre-line;">Failed to load donation camps.\\n' +
          (err.message || '') +
          '</p>';
      }
    }

    // Search filter
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = allCamps.filter(camp => {
        const text = `
          ${camp.title || ''} 
          ${camp.description || ''} 
          ${camp.address || ''} 
          ${camp.city || ''}
        `.toLowerCase();
        return text.includes(term);
      });
      renderCamps(filtered);
    });

    window.addEventListener('load', loadCamps);
  </script>
  <script src="navbar.js"></script>
</body>
</html>
